services:
  grafana:
    image: grafana/grafana:latest
    depends_on:
      - prometheus
    environment:
      - GF_SERVER_HTTP_PORT=3000
      - GF_SERVER_ROOT_URL=${GF_SERVER_ROOT_URL:-http://localhost:3000/}  # overridden by workflow
      - GF_SERVER_DOMAIN=${GF_SERVER_DOMAIN:-localhost}                   # overridden by workflow
      - GF_SERVER_ENFORCE_DOMAIN=false
      - GF_SERVER_SERVE_FROM_SUB_PATH=false
      - GF_AUTH_ANONYMOUS_ENABLED=${GRAFANA_ANON_ENABLED:-true}
      - GF_AUTH_ANONYMOUS_ORG_ROLE=${GRAFANA_ANON_ROLE:-Viewer}
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
    ports:
      - "3000:3000"   # optional; can be removed if you only want access via the edge
    volumes:
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - grafana-data:/var/lib/grafana

  prometheus:
    image: prom/prometheus:latest
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --storage.tsdb.path=/prometheus
      - --web.external-url=/prometheus
      - --web.route-prefix=/prometheus
    ports:
      - "9090:9090"   # optional
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus

  alertmanager:
    image: prom/alertmanager:latest
    command:
      - --config.file=/etc/alertmanager/alertmanager.yml
      - --web.external-url=/alertmanager
      - --web.route-prefix=/alertmanager
    ports:
      - "9093:9093"   # optional
    volumes:
      - ./monitoring/alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro

  # NEW: single entry-point for ngrok
  edge:
    image: caddy:2
    depends_on:
      - api
      - grafana
      - prometheus
      - alertmanager
    ports:
      - "8080:8080"
    volumes:
      - ./monitoring/edge.Caddyfile:/etc/caddy/Caddyfile:ro

volumes:
  grafana-data:
  prometheus-data:
